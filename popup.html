<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Yabby</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <span>🐼 宝贝的护眼小助手</span>
      </div>
    </header>

    <main class="main-display">
      <div class="timer-circle">
        <svg class="progress-ring" width="120" height="120">
          <circle class="progress-ring__circle-bg" stroke="black" stroke-width="8" fill="transparent" r="52" cx="60" cy="60"/>
          <circle class="progress-ring__circle" stroke="black" stroke-width="8" fill="transparent" r="52" cx="60" cy="60"/>
        </svg>
        <div class="timer-content">
          <span class="timer-value" id="timer-display">20:00</span>
        </div>
      </div>
    </main>

    <div class="controls">
      <button id="toggle-btn" class="btn btn-large">暂停</button>
      <button id="reset-btn" class="btn btn-icon">
        <svg viewBox="0 0 24 24" width="24" height="24">
          <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
        </svg>
      </button>
    </div>

    <div class="settings">
      <div class="slider-group">
        <label for="work-slider">专心多久最舒服？<span id="work-val">20</span> 分钟</label>
        <input type="range" id="work-slider" min="1" max="60" value="20">
      </div>
      <div class="slider-group">
        <label for="break-slider">休息一下多久好呢？<span id="break-val">20</span> 秒</label>
        <input type="range" id="break-slider" min="5" max="60" value="20">
      </div>
    </div>

    <div class="bottom-section">
      <label class="toggle-switch">
        <input type="checkbox" id="smart-notifications" checked>
        <span class="toggle-slider"></span>
        <span class="toggle-label">开启通知，提醒我休息</span>
      </label>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
